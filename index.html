<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tuom.io | login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      height: 500px;
      background-image: linear-gradient(#066b97, #030c11);
    }

    h1 {
      color: white;
      margin-bottom: 0px;
      font-size: 45px;
    }

    .main {
      max-width: 350px;
      margin: 0 auto;
      margin-top: 120px;
    }

    .login-container {
      padding-top: 12px;
      background-color:#0000003d;
      padding-bottom: 12px;
      max-width: 150px;
    }

    .input-block {
      margin-bottom: 8px;
      margin-left: 8px;
      margin-right: 8px;
    }

    input[type='text'],
    input[type='password'] {
      width: 100%;
    }

    #error {
      color: salmon;
      display: none;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="title-container">
      <h1>tuom.io - login</h1>
    </div>
    <div class="login-container">
      <form id="login" method="GET" action="/">
        <div class="input-block">
          <input type="text" placeholder="username"/>
        </div>

        <div class="input-block">
          <input type="password" placeholder="password" />
        </div>

        <div class="input-block">
          <input type="submit" onclick="login()" value="login" />
        </div>
      </form>
    </div>
    <span id="error">wrong username or password.</span>
  </div>
  <script>
  function login() {
    var x = document.getElementById("error");
    x.style.display = "block";
  }
 </script>
</body>
</html>
